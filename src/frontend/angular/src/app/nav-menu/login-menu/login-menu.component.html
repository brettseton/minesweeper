<ul class="navbar-nav">
  <li class="nav-item" *ngIf="!(authService.status$ | async)?.isAuthenticated">
    <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
  </li>
  <li class="nav-item dropdown" *ngIf="(authService.status$ | async)?.isAuthenticated" [class.show]="isUserMenuExpanded">
    <a
      class="nav-link dropdown-toggle text-dark"
      style="cursor: pointer"
      (click)="toggleUserMenu()"
      id="userMenu"
      role="button"
      aria-haspopup="true"
      [attr.aria-expanded]="isUserMenuExpanded"
    >
      {{ (authService.status$ | async)?.name }}
    </a>
    <div class="dropdown-menu dropdown-menu-right" [class.show]="isUserMenuExpanded" aria-labelledby="userMenu">
      <a class="dropdown-item" [routerLink]="['/history']" (click)="closeUserMenu()">History</a>
      <a class="dropdown-item" [routerLink]="['/stats']" (click)="closeUserMenu()">Stats</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" style="cursor: pointer" (click)="logout()">Logout</a>
    </div>
  </li>
</ul>
