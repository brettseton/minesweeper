<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          <h2 class="card-title mb-4">Welcome to Minesweeper</h2>
          <p class="card-text mb-5 text-muted">Please sign in to track your stats and view game history.</p>
          
          <button (click)="loginWithGoogle()" class="btn btn-outline-dark btn-lg w-100 d-flex align-items-center justify-content-center">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="me-3" style="width: 20px; height: 20px;">
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
