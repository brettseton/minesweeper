# To learn more about the skaffold.yaml schema visit
# https://skaffold.dev/docs/references/yaml/
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: frontend
build:
  # defines where to find the code at build time and where to push the resulting image
  artifacts:
  - image: dotnet-frontend
    context: .
manifests:
  rawYaml:
  - ./kubernetes-manifests/*.yaml
deploy:
  kubectl: {}
portForward:
  # Cloud Code automatically port forwards resources,
  # or users can define explicit port forwards here.
  # For more info, visit https://skaffold.dev/docs/pipeline-stages/port-forwarding/#UDPF
  - resourceType: service
    resourceName: dotnet-frontend
    port: 80
    localPort: 4503
profiles:
# use the cloudbuild profile to build images using Google Cloud Build
- name: cloudbuild
  build:
    googleCloudBuild: {}
- name: buildpacks
  build:
    artifacts:
    - image: dotnet-frontend
      context: .
      buildpacks:
        builder: "gcr.io/buildpacks/builder:v1"
        